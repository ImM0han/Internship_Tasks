<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Time Tracker</title>
</head>
<body class="popup">
  <div class="p-head">
    <div>
      <div class="p-title">Time Tracker</div>
      <div class="p-sub">Today overview</div>
    </div>
    <button class="btn ghost" id="openDash" type="button">Dashboard</button>
  </div>

  <div class="card">
    <div class="row">
      <div>
        <div class="k">Total today</div>
        <div class="v" id="total">—</div>
      </div>
      <div>
        <div class="k">Productive</div>
        <div class="v green" id="prod">—</div>
      </div>
      <div>
        <div class="k">Unproductive</div>
        <div class="v red" id="unprod">—</div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:10px;">
    <div class="k" style="margin-bottom:8px;">Top sites</div>
    <div id="top"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
