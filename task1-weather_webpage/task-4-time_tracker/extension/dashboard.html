<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Productivity Dashboard</title>
</head>
<body class="dash">
  <div class="container">
    <header class="dash-head">
      <div>
        <h1>Productivity Dashboard</h1>
        <p>Last 7 days • Productive vs Unproductive • Top websites</p>
      </div>
      <button class="btn ghost" id="clear">Reset data</button>
    </header>

    <section class="grid">
      <div class="card">
        <div class="k">Total (7d)</div>
        <div class="big" id="wTotal">—</div>
        <div class="split">
          <div>
            <div class="k">Productive</div>
            <div class="v green" id="wProd">—</div>
          </div>
          <div>
            <div class="k">Unproductive</div>
            <div class="v red" id="wUnprod">—</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="k">Weekly report</div>
        <div id="report" class="report">—</div>
      </div>
    </section>

    <section class="card" style="margin-top:14px;">
      <div class="k" style="margin-bottom:10px;">Top websites (7d)</div>
      <div id="topSites"></div>
    </section>

    <section class="card" style="margin-top:14px;">
      <div class="k" style="margin-bottom:10px;">Daily breakdown</div>
      <div id="daily"></div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
