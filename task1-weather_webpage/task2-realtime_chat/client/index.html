<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat (Socket.IO)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>Live Chat</h1>
        <p class="sub">Socket.IO • Real-time messaging</p>
      </div>
      <div class="pill" id="roomInfo">Room: —</div>
    </header>

    <!-- Join screen -->
    <section class="card" id="joinScreen">
      <h2>Join a Room</h2>
      <form id="joinForm" class="form">
        <label>
          Your name
          <input id="name" placeholder="e.g., Mohan" maxlength="20" required />
        </label>
        <label>
          Room name
          <input id="room" placeholder="e.g., general" maxlength="20" value="general" required />
        </label>
        <button type="submit">Join Chat</button>
      </form>
      <p class="hint">Tip: Open this page in 2 tabs to test real-time chat.</p>
    </section>

    <!-- Chat screen -->
    <section class="card chat" id="chatScreen" hidden>
      <div class="side">
        <h3>People</h3>
        <div class="users" id="users"></div>
      </div>

      <div class="main">
        <div class="messages" id="messages"></div>

        <div class="typing" id="typing" aria-live="polite"></div>

        <form id="msgForm" class="composer">
          <input id="msg" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <footer class="foot">
      Backend: Node/Express + Socket.IO • Frontend: Vite + socket.io-client
    </footer>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
